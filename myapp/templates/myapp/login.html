{% extends 'myapp/base.html'%}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <br>
        <h2>Login</h2>
        <br>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

                {{ field.label }}

                {{ field.errors }}

            {% endfor %}

            <button type="sumbit" class="btn btn-primary">Login</button>
            <br>
            <br>
        </form>
    </div>

</div>


{% endblock %}
